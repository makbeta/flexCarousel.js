<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <link rel="stylesheet" href="../src/flexCarousel.css">
  </head>
  <body>
    <div class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="flexCarousel">
            <div class="flexCarousel-container">
              <div class="flexCarousel-slides">
                <div class="flexCarousel-slide">1</div>
                <div class="flexCarousel-slide">2</div>
                <div class="flexCarousel-slide">3</div>
                <div class="flexCarousel-slide">4</div>
                <div class="flexCarousel-slide">5</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../src/flexCarousel.js"></script>
    <script>
    $(document).ready(function() {
      $('.flexCarousel').flexCarousel({
        autoplay: true
      });
    });
    </script>
  </body>
</html>
