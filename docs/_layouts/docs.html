<!DOCTYPE html>
<html lang="en">
  <head>
    {% include header.html %}
  </head>
  <body>
    <nav class="navbar is-primary is-spaced">
      <div class="overlay"></div>
      {% include navbar.html %}
    </nav>
    <section class="section">
      <div class="container is-fluid">
        <div class="columns">
          <div class="column is-3">
            <aside class="menu">
              <p class="menu-label">Getting Started</p>
              <ul class="menu-list">
                <li><a href="{{ site.url }}/docs/introduction/">Introduction</a></li>
                <li><a href="{{ site.url }}/docs/how-to-use/">How to Use</a></li>
                <li><a href="{{ site.url }}/docs/options/">Options</a></li>
                <li><a href="{{ site.url }}/docs/compatibility/">Compatibility</a></li>
              </ul>
            </aside>
          </div>
          <div class="column">
            {% if page.title %}<p class="title">{{ page.title }}</p>{% endif %}
            {% if page.subtitle %}<p class="subtitle">{{ page.subtitle }}</p>{% endif %}
            <hr>
            <div class="content">
              {{ content }}
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    {% include footer.html %}
  </body>
</html>
